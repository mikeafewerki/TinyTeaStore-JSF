<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Add New Tea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>Add New Tea</div>
        <h:form>
            <h:panelGrid columns="2">
                Tea Name:
                <h:inputText value="#{teaBean.name}"/>
                Price:
                <h:inputText value="#{teaBean.price}" />
                Quantity:
                <h:inputText value="#{teaBean.quantity}"/>
                <h:commandButton action="#{teaBean.onSave()}" value="Save" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
